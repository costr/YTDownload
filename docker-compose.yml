version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - temp_downloads:/app/temp_downloads
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE=http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

volumes:
  temp_downloads:
